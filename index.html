<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Técnico Tramontina</title>
  <link rel="stylesheet" href="estilos.css">
</head>

<body>

<header class="hero">
  <img src="ativos/logo-tramontina.png" class="logo" alt="Tramontina">
  <h1>Portal Técnico Tramontina</h1>
  <p>Manuais • Catálogos • Boletins • Vídeos Técnicos</p>
</header>

<main class="container">

  <!-- MENU -->
  <section id="menu" class="screen active">
    <div class="grid">

      <div class="card">
        <h2>Contatos</h2>
        <button onclick="abrirTela('contatos')">Acessar</button>
      </div>

      <div class="card">
        <h2>Boletins Técnicos</h2>
        <button onclick="abrirTela('boletins')">Acessar</button>
      </div>

      <div class="card">
        <h2>Catálogo de Produtos</h2>
        <button onclick="abrirTela('catalogo')">Acessar</button>
      </div>

      <div class="card">
        <h2>Limpeza e Utilização</h2>
        <button onclick="abrirTela('limpeza')">Acessar</button>
      </div>

      <div class="card">
        <h2>Manutenção</h2>
        <button onclick="abrirTela('manutencao')">Acessar</button>
      </div>

    </div>
  </section>

  <!-- TELAS -->
  <section id="contatos" class="screen">
    <div class="card">
      <h2>Contatos Tramontina</h2>
      <div class="conteudo"></div>
      <br>
      <button onclick="voltarMenu()">Voltar</button>
    </div>
  </section>

  <section id="boletins" class="screen">
    <div class="card">
      <h2>Boletins Técnicos</h2>
      <div class="conteudo"></div>
      <br>
      <button onclick="voltarMenu()">Voltar</button>
    </div>
  </section>

  <section id="catalogo" class="screen">
    <div class="card">
      <h2>Catálogo de Produtos</h2>
      <div class="conteudo"></div>
      <br>
      <button onclick="voltarMenu()">Voltar</button>
    </div>
  </section>

  <section id="limpeza" class="screen">
    <div class="card">
      <h2>Limpeza e Utilização</h2>
      <div class="conteudo"></div>
      <br>
      <button onclick="voltarMenu()">Voltar</button>
    </div>
  </section>

  <section id="manutencao" class="screen">
    <div class="card">
      <h2>Manutenção</h2>
      <div class="conteudo"></div>
      <br>
      <button onclick="voltarMenu()">Voltar</button>
    </div>
  </section>

</main>

<script src="dados.js"></script>
<script src="app.js"></script>

</body>
</html>
